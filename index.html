<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="10">
  </head>
  <body>
    
    <details>
      <summary>Auto refresh</summary>
      <p>Will automatically refresh after 10s.</p>
    </details>

    <label for="color-picker">Pick a color: </label>
    <input type="color" id="color-picker">
    <div>  
    <label for="cars">Select a Car: </label>
    <input list="cars">
    <datalist id="cars">
      <option value="BMW">
      <option value="Mercedes">
      <option value="Ford">
      <option value="Lambo">
      <option value="Ferrari">
    </datalist>
    </div>
      
  </body>
</html>
